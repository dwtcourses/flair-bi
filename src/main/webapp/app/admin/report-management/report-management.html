<div class="fbibox report-management">
    <div class="fbibox-content">
        <div class="row filters">
            <div class="col-xs-3">
                <div class="input-group">
                    <h4 class="control-label" data-translate="reportManagement.filters.fromDate" for="fromDate">From Date</h4>
                    <input  type="text" class="form-control" name="fromDate" enable-time="false" datetime-picker="{{vm.dateFormat}}" ng-model="vm.fromDate" is-open="vm.datePickerOpenStatus.fromDate" />
                    <span class="input-group-btn flair-date-icon">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromDate')">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="input-group">
                <h4 class="control-label" data-translate="reportManagement.filters.toDate" for="toDate">To Date</h4>
                    <input  type="text" class="form-control" name="toDate" enable-time="false" datetime-picker="{{vm.dateFormat}}" ng-model="vm.toDate" is-open="vm.datePickerOpenStatus.toDate" />
                    <span class="input-group-btn flair-date-icon">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('toDate')">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="input-group">
                <h4  class="control-label" data-translate="reportManagement.filters.reportName">Report Name</h4>
                    <input type="text" class="report-name input-sm form-control" name="reportName" ng-model="vm.reportName"/>
                </div>
            </div>
            <div ng-if="vm.isAdmin" class="col-md-3">
                <user-search-component user="vm.user" />
            </div>
            <div class="col-xs-1">
                <button data-translate="entity.action.search" type="button" ng-click="vm.searchReports()" class="btn btn-info search-btn">Search</button>
            </div>
        </div>
        <br/>
        <div class="table-responsive" ng-if="vm.reports.length>0">
            <table class="table table-striped flair-table-v1">
                <thead>
                    <tr>
                        <th>
                            <span data-translate="reportManagement.no"></span>
                        </th>
                        <th>
                            <span data-translate="reportManagement.reportName"></span>
                        </th>
                        <th>
                            <span data-translate="reportManagement.dashboardName"></span>
                        </th>
                        <th>
                            <span data-translate="reportManagement.isThresholdAlert"></span>
                        </th>
                        <th>
                            <span data-translate="reportManagement.subject"></span>
                        </th>
                        <th>
                            <span data-translate="reportManagement.run"></span>
                        </th>
                        <th>
                            <span data-translate="reportManagement.createdBy"></span>
                        </th>
                         <th>
                            <span data-translate="reportManagement.action"></span>
                        </th> 
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in vm.reports"> 
                        <td>{{$index+1+ (vm.page-1) * vm.itemsPerPage}}</td>
                        <td>{{report.report.title_name}}</td>
                        <td>{{report.report.dashboard_name}}</td>
                        <td>{{report.report.thresholdAlert?'Yes':'No'}}</td>
                       
                        <td>{{report.report.subject}}</td>
                        <td>{{report.schedule.cron_exp | CronParser}}</td>
                        <td>{{report.report.userid}}</td>
                        <td>
                            <div class="btn-group flex-btn-group-container report-actions">
                                <button uib-tooltip="Run Now" ng-click="vm.executeNow(report.report_line_item.visualizationid)" class="btn btn-default btn-sm">
                                    <svg class="execute-now">
                                       <use xlink:href="#execute-now"></use>
                                    </svg>
                                </button>
                                <button uib-tooltip="Go to View" ng-click="vm.goToBuildPage(report.report.build_url)" class="btn btn-default btn-sm">
                                    <span class="fa fa-eye views-icon fa-2x"></span>
                                </button>
                                <button type="submit" uib-tooltip="Logs" ui-sref="report-management-log({visualizationid:report.report_line_item.visualizationid})" class="btn btn-default btn-sm">
                                    <svg >
                                       <use xlink:href="#admin-logs"></use>
                                    </svg>
                                </button>
                                <button uib-tooltip="Edit" ng-click="vm.updateReport(report.report_line_item.visualizationid)" class="btn btn-default btn-sm">
                                    <span class="fa fa-edit edit-icon fa-2x"></span>
                                </button>
                                <button uib-tooltip="Delete" ng-click="vm.deleteReport(report.report_line_item.visualizationid)" class="btn btn-default btn-sm">
                                    <span class="fa fa-trash delete-icon fa-2x"></span>
                                </button>
                            </div>
                        </td>  
                    </tr>
                </tbody>
            </table>
        </div>

      <div class="text-center" ng-if="vm.totalItems>0">
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
            <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.loadPage(vm.page)" items-per-page="vm.itemsPerPage"></uib-pagination>
        </div>
    </div>
</div>
