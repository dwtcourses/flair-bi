<div class="form-group">
    <label class="control-label">
        {{vm.cProperty.displayName}}
    </label>

    <input ng-disabled="vm.disabled" name="{{vm.cProperty.fieldName}}-text-input"
        ng-model="vm.connection.details[vm.fieldName]"
        ng-if="vm.cProperty.fieldType === 'String' && vm.fieldName!=='sender'" class="form-control" type="text"
        ng-required="!vm.disabled && vm.cProperty.required && vm.cProperty.fieldType === 'String'">

    <input ng-disabled="vm.disabled" name="{{vm.cProperty.fieldName}}-text-input"
        ng-model="vm.connection.details[vm.fieldName]"
        ng-if="vm.cProperty.fieldType === 'String' && vm.fieldName ==='sender'" class="form-control" type="email"
        ng-required="!vm.disabled && vm.cProperty.required && vm.cProperty.fieldType === 'String'">

    <input ng-disabled="vm.disabled" name="{{vm.cProperty.fieldName}}-number-input"
        ng-model="vm.connection.details[vm.fieldName]" ng-if="vm.cProperty.fieldType === 'Integer'" class="form-control"
        type="number" string-to-number
        ng-required="!vm.disabled && vm.cProperty.required && vm.cProperty.fieldType === 'Integer'">

    <input ng-disabled="vm.disabled" name="{{vm.cProperty.fieldName}}-checkbox-input"
        ng-model="vm.connection.details[vm.fieldName]" ng-if="vm.cProperty.fieldType === 'Boolean'" class="form-control"
        type="checkbox" ng-required="!vm.disabled && vm.cProperty.required && vm.cProperty.fieldType === 'Boolean'">
</div>
