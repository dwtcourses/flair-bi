<div class="table-view">

    <div class="row">
        <div class="col-md-2">
            <img src="../../../../content/svgs/flairbi-logo.svg">
        </div>
        <div class="col-md-10 text-right">
                <h4>Report Title: <span class="label label-default">{{vm.reportData.comment}}</span></h4>
                <h4>Dashboard Name: <span class="label label-default">{{vm.reportData.dashboardName}}</span></h4>
                <h4>View Name: <span class="label label-default">{{vm.reportData.viewName}}</span></h4>
                <h4>Execute At: <span class="label label-default">{{vm.reportData.taskExecuted | date : "dd.MM.y hh:mm:ss"}}</span></h4>

        </div>
    </div>
    <div class="row">
        <div class="datasource-table-holder">
            <table id="table-view" class="table table-striped table-bordered">
                <thead>
                    <tr id="table-view-col">
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
